<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body class="space-grotesk-medium">
  <!-- <header></header> -->
  <main>
    <div class="card-preview">
      <div class="card-front">
        <img class="card-front-bg" src="./images/bg-card-front.png" alt="">
        <img class="card-front-logo" src="./images/card-logo.svg" alt="">
        <p class="card-front-number heading-xl">0000 0000 0000 0000</p>
        <p class="card-front-name body-l">Jane Appleseed</p>
        <p class="card-front-date body-l">00/00</p>
      </div>
      <div class="card-back">
        <img class="card-back-bg" src="./images/bg-card-back.png" alt="">
        <p class="card-back-cvc body-l">000</p>
      </div>
    </div>
  
    <form>
      <div class="form-group">
        <label for="name" class="body-m">Cardholder Name</label>
        <input
          type="text"
          id="name"
          autocomplete="given-name"
          class="heading-l"
          required
          placeholder="e.g. Jane Appleseed"
        >
      </div>
    
      <div class="form-group">
        <label for="card_number" class="body-m">Card Number</label>
        <input
          type="text"
          id="card_number"
          class="heading-l"
          maxlength="16"
          pattern="[0-9]{16}"
          oninput="this.value = this.value.replace(/\D/g, '')"
          required
          placeholder="e.g. 1234 5678 9123 0000"
          title="Please input a correct card number"
        >
      </div>
      <div class="exp-cvc-group">
        <div class="form-group">
          <label for="month" class="body-m">Exp. Date (MM/YY)</label>
          <div class="two-inputs">
            <input
              type="text"
              id="month"
              class="heading-l"
              maxlength="2"
              pattern="[0-9]{2}"
              oninput="this.value = this.value.replace(/\D/g, '')"
              required
              placeholder="MM"
            >
            <input
              type="text"
              id="year"
              class="heading-l"
              maxlength="2"
              pattern="[0-9]{2}"
              oninput="this.value = this.value.replace(/\D/g, '')"
              required
              placeholder="YY"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="cvc" class="body-m">CVC</label>
          <input
            type="text"
            id="cvc"
            class="heading-l input-cvc"
            placeholder="e.g. 123"
            maxlength="3"
            pattern="[0-9]{3}"
            oninput="this.value = this.value.replace(/\D/g, '')"
            required
          >
        </div>
      </div>
      <button type="submit" class="heading-l">Confirm</button>
    </form>
  
    <!-- Completed state start -->
  
    <!-- Thank you!
    We've added your card details
    Continue -->
  </main>
  <!-- <footer></footer> -->
</body>
</html>
